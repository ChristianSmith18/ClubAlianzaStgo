<div class="myNavbar for-mobile"
  uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar"
  uk-scrollspy="cls: uk-animation-slide-top; repeat: true">
  <nav class="uk-navbar-container" uk-navbar="dropbar: true;" style="position: relative; z-index: 980;">

    <div class="uk-navbar-left" uk-scrollspy="cls: uk-animation-slide-left; repeat: true">
      <img src="../../../assets/img/examples/logo-alianza-stgo.jpg" alt="Logo del Club"
        (click)="redirect('http://clubalianzastgo.web.app/')">
      <img src="../../../assets/img/examples/fevochi.jpg" alt="Logo de la federación de voleibol Chileno"
        (click)="redirect('https://www.fevochi.cl/')">
    </div>

    <div class="uk-navbar-right" uk-scrollspy="cls: uk-animation-slide-right; repeat: true">
      <button class="uk-button uk-button-default" type="button" uk-toggle="target: #offcanvas-flip">Menú</button>
    </div>
  </nav>
</div>

<div id="offcanvas-flip" uk-offcanvas="flip: true; overlay: true">
  <div class="uk-offcanvas-bar" style="background-color: #145288 !important;">

    <button class="uk-offcanvas-close" type="button" uk-close></button>

    <h3>Title</h3>

      commodo
      consequat.</p>

  </div>
</div>
